{% extends 'mentor_module/mentor_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="" method="get"><table class="table text-white">
  <tr>
    <th width="10" scope="col">#</th>
    <th width="49" scope="col">Date</th>
    <th width="39" scope="col">Title</th>
    <th width="92" scope="col">Content</th>
    <th width="96" scope="col">&nbsp;</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.date }}</td>
    <td>&nbsp;{{ i.title }}</td>
    <td>&nbsp;{{ i.content }}</td>
    <td><p><a href="/edit_motivational_content/{{ i.id }}#aaa" class="btn btn-success">edit</a></p>
      <p><a href="/view_motivational_content_delete/{{ i.id }}#aaa" class="btn btn-danger">delete</a></p></td>
  </tr>
    {% endfor %}
</table>
</form>
</body>
</html>
{% endblock %}
