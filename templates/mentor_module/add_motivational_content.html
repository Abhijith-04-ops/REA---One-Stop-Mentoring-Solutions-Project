{% extends 'mentor_module/mentor_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/add_motivational_content_post" method="post">{% csrf_token %}<table width="500">
  <tr>
{#    <th scope="row">Title</th>#}
    <td><label for="textfield"></label>
      <input type="text" placeholder="Title"  required class="form-control" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
{#    <th scope="row">Content</th>#}
    <td><label for="textarea"></label>
      <textarea name="textarea" id="textarea" required class="form-control" placeholder="Content" cols="45" rows="5"></textarea></td>
  </tr>
  <tr>
    <th colspan="2" scope="row" class="py-3"><div align="center"><input type="submit" name="button" class="btn btn-dark py-2 px-5" id="button" value="Add" /> </div> </th>
    </tr>
</table>
</form>
</body>
</html>
{% endblock %}
