{% extends 'admin_module/admin_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>

<table class="table text-white">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Photo</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Phone</th>
    <th scope="col">Gender</th>
    <th scope="col">Approve</th>
    <th scope="col">Reject</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td><img src="{{ i.photo }}" height="100" width="100" /></td>
    <td>{{ i.name }}</td>
    <td>{{ i.email }}</td>
    <td>&nbsp;{{ i.phone }}</td>
    <td>&nbsp;{{ i.gender }}</td>
    <td><a href="/approve_mentor/{{ i.LOGIN_id }}" onclick="return confirm('Are you sure?')" class="btn btn-success">approve</a></td>
    <td><a href="/reject_mentor/{{ i.LOGIN_id }}"onclick="return confirm('Are You Sure?')" class="btn bg-danger">reject</a></td>
  </tr>
    {% endfor %}
</table>
</body>
</html>
{% endblock %}
