{% extends 'admin_module/admin_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/change_password_POST" method="post">
    {% csrf_token %}
<table style="align-items: center;justify-content: center;display: flex">
  <tr>
{#    <th width="178" scope="row">Current Password</th>#}
    <td width="500"><label for="textfield"></label>
      <input type="password" placeholder="Current Password" class="form-control" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
{#    <th scope="row">New Password</th>#}
    <td><label for="textfield2"></label>
      <input type="password" placeholder="New Password" class="form-control" name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
{#    <th scope="row">Re enter Password</th>#}
    <td><label for="textfield3"></label>
      <input type="password" placeholder="Re enter Password" class="form-control" name="textfield3" id="textfield3" /></td>
  </tr>
  <tr style="align-items: center;justify-content: center;display: flex">
    <th colspan="2" class="py-3" scope="row"><div align="center"><input type="submit" name="button" id="button" class="btn btn-dark" value="Change"  /></div></th>
    </tr>
</table>
</form>
</body>
</html>
{% endblock %}
